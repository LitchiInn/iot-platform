eureka:
  instance:
    ip-address: ${SYSTEM_SERVER_IP:127.0.0.1}
server:
  port: 23707
spring:
  application:
    name: iot-system
  cloud:
    config:
      uri: http://${CONFIG_SERVER_IP:127.0.0.1}:${CONFIG_SERVER_PORT:9002}
      fail-fast: true
      username: ${CONFIG_SERVER_USER:user}
      password: ${CONFIG_SERVER_PASSWORD:password}
      name: system,system-config
      profile: dev
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  security:
    oauth2:
      client:
        scope: server
        access-token-uri: http://127.0.0.1:9003/uaa/oauth/token
        client-secret: litchiStudio
        grant-type: client_credentials
        client-id: iot-system
mybatis-plus:
  mapper-locations: classpath:mybatis/*Mapper.xml