eureka:
  instance:
    ip-address: ${AUTHENTICATION_SERVER_IP:47.98.137.88}
spring:
  application:
    name: authentication
  cloud:
    config:
      uri: http://${CONFIG_SERVER_IP:47.98.137.88}:${CONFIG_SERVER_PORT:9002}
      fail-fast: true
      username: ${CONFIG_SERVER_USER:user}
      password: ${CONFIG_SERVER_PASSWORD:password}
      name: authentication,system-config
      profile: dev
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
mybatis-plus:
  mapper-locations: classpath:mybatis/*Mapper.xml